## 我为什么要写blog
### 正如上文提到的，我试图通过写blog来解决我的拖延问题，但显然收效甚微，我写blog的原因之二就是简单记录一些我认为有意义的东西，留档也好教程也好，都是加深记忆的方式，我希望自己能在这个过程中再次学到些什么，原因之三就是想稍微了解一下web开发，据我同专业的老同学说他们有学，看到他展示的成果也是相当不错，一方面憧憬，一方面疑惑，为何我们学校不学，这个疑问在后来上爬虫课时愈发加深，我认为至少了解一些web基础应该是能对学习爬虫有所帮助的 ~~(实则不然~~。
                    </textarea>
                    <div id="blog-content">
                    </div>

                    <script>
                        document.addEventListener('DOMContentLoaded', () => {
                            const markdownSource = document.getElementById('markdown-source');
                            const markdownText = markdownSource.value;
                            const htmlContainer = document.getElementById('blog-content');
                            const htmlContent = marked.parse(markdownText);
                            htmlContainer.innerHTML = htmlContent;
                        });
                    </script>
                    <div class="footer">
                        <div class="pure-menu">
