## 我为什么要写Blog
> ### 在继续读下去之前，我需要提醒一下，我的Blog可能含有大量主观内容同时掺杂各种错漏，不建议盲目相信其中的任何一句话，并且可以预见的是，以本人的水平，在未来相当长的一段时间内，我都难以产出高质量内容，如果您都能接受亦或是相信自己有足够的判断能力，那么，迎接您的将是:
>
> ### `低质内容 | 情绪发泄 | 漏洞百出 | 智熄时刻`
>
> # *Welcome to my Blog*
### 正如前文所说，我写blog的原因之一是试图通过这种方式来解决自己的拖延问题，不过收效甚微就是了，而原因之二，就是想稍微了解一下web开发，据同专业的初中同学所说他们大一便有学，看到他展示的成果似乎相当不错，一方面憧憬，一方面疑惑，为何我们不学，这个疑问在后来开始上爬虫课时愈发加深，我认为至少了解一些web基础应该是能对学习爬虫有所帮助的 ~~(实则不然~~。
### 原因之三——简单记录一些我认为有意义的东西，留档也好教程也好，都是加深记忆的方式，我希望自己能在这个过程中再次学到些什么，每当看到那些大佬出炉的牛逼项目我都会感慨，为什么不是我，我就像一只社区里的蚊子，无法为社区做出一丁点贡献，拿大佬的东西框框用，完事了嗡嗡叫，外人眼里还觉得我很厉害，或许通过blog能让大家了解到我的真实水平，而我也会争取，有朝一日能在blog里介绍我自己的项目内容。


                    </textarea>
                    <div id="blog-content">

                    <script>
                        document.addEventListener('DOMContentLoaded', () => {
                            const markdownSource = document.getElementById('markdown-source');
                            const markdownText = markdownSource.value;
                            const htmlContainer = document.getElementById('blog-content');
                            const htmlContent = marked.parse(markdownText);
                            htmlContainer.innerHTML = htmlContent;
                        });
                    </script>
