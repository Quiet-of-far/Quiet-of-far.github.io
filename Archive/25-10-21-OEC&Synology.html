<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Quiet's Blog &ndash; Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="../styles.css">
    <style>
        .footer {
            padding: 1em 0;
            text-align: center;
        }

        @media (min-width: 48em) {
            .footer {
                text-align: center;
                position: fixed;
                bottom: 0;
                width: 75%;
                left: 25%;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <div class="margin-bottom">
                    <a href="https://quiet-of-far.github.io">
                        <img class="shadow" width="96" height="96" src="../logo.jpg" alt="logo">
                    </a>
                </div>
                <h1 class="brand-title">Quiet's Blog</h1>
                <h2 class="brand-tagline">updated irregularly</h2>
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="pure-button" href="../index.html">Home</a>
                            <a class="pure-button" href="https://github.com/Quiet-of-far">Github</a>
                            <a class="pure-button" href="tags.html">Tags</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="content pure-u-1 pure-u-md-3-4">
            <div>
                <div class="posts">
                    <h1 class="content-subhead">从零开始的Nas之旅</h1>
                    <textarea id="markdown-source" style="display:none;">
# 记一则矿渣OEC的黑群晖体验

- OEC(T)外观

### 
                    </textarea>
                    <div id="blog-content">
                    </div>

                    <script>
                        document.addEventListener('DOMContentLoaded', () => {
                            const markdownSource = document.getElementById('markdown-source');
                            const markdownText = markdownSource.value;
                            const htmlContainer = document.getElementById('blog-content');
                            const htmlContent = marked.parse(markdownText);
                            htmlContainer.innerHTML = htmlContent;
                        });
                    </script>
                    <div class="footer">
                        <div class="pure-menu">
                            <p class="footer-text">Copyright &copy; 2025 &nbsp;Quiet's Blog</p>
                        </div>
                    </div>
                </div>
            </div>
</html>
