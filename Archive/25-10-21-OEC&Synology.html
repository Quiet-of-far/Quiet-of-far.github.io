# 记一则矿渣的黑群晖体验
### 自略微接触数码以来，我了解到各种神秘圈子，诸如机圈、路由圈、NAS圈，这三者看着没什么关联，实则隐隐中又略有交集，我最先接触的显然是机圈 ~~毕竟手机不用另外买(笑~~，一段时间下来，虽然不具备任何rom、kernel、及模块的开发能力，但至少在刷入大佬的成品上可谓是轻车熟路，心满意足的我很快将兴趣转向了路由，分为软硬并且具有各种拓展功能的路由并没有想象中那么简单，以至于我现在仍在摸爬滚打的探索，受制于资金不足的我本来是一直没有机会接触NAS的，直到我在捣鼓路由的过程中首次接触PCDN......
### 在第一次听到PCDN时多少会有些陌生，但我相信大家都对P2P和CDN有所了解，如果我说PCDN中的P就是P2P，那么它的意思就显而易见了。假期的我希望利用闲置的校园网宽带赚点小钱故跑起了PCDN ~~(孩子们别跑，会封校园网宽带~~，也正是在PCDN平台，我看到了这台知名矿渣——OEC(T)，极简的外观，同类产品中相对不错的CPU性能，2G板载内存(Turbo版本为4G)+8G eMMC，单千兆网口，重要的是自带一个SATA接口和一个USB3.0接口，并有着3W的TDP以及各路大佬的支持，使其可以刷成OpenWRT、CasaOS等系统，不论是作旁路由当下载器还是挂docker都不在话下，在正值运营商严厉打击PCDN的当时，大批量的OEC(T)涌入二手市场，一台OEC仅需40-50，OEC-T仅需60-80，不过即便这样也还不足以吸引我，直到我前后看到了数个OEC(T)刷群晖的视频，我才决定入手一台体验一下 <del>(然而涨价了</del>
### <img class="pure-img-responsive" src="/img/OEC.png" alt="OEC"/>
- OEC(T)外观
## 那么开刷吧
---
> ### 这里再说点题外话，OEC和OEC-T只有内存上的区别，前者2G后者4G，而我们刷入的群晖系统的底包是来自群晖DS124，考虑到DS124使用着性能更低的芯片并且本身内存只有1G也能正常跑，那么我认为在不跑docker或者其它服务的情况下2G的OEC和4G的OEC-T体验应该是差不多的，虽然我所需要的各种功能都已经跑在了我的软路由上，但我依然买了OEC-T，这里就不得不提一句FnOS了，作为非常优秀的新兴NAS系统，它可能很快就会有支持ARM架构的版本发布，届时想必OEC(T)一定又会涨价吧<del>(笑</del>，而我正是为了能更好的使用FnOS才入手的OEC-T，<del>主打一个战未来</del> [未来已来](https://www.bilibili.com/video/BV1gdyhBHEUv "ARM版FnOS coming s∞n!")
---
### 首先要准备好刷机的工具和刷机包，在可靠渠道获取到瑞芯微开发工具及其驱动，从恩山无线论坛找到可靠的固件，再从群晖官方渠道下载DS124的系统镜像，接下来，就可以准备开刷了
### 推开OEC(T)的底盖，卸掉底下的4颗螺丝，然后推开它的侧板，露出完整的SATA盘位，此时再卸掉上面的8颗螺丝，在不扯断SATA排线的前提下轻轻拿开盖板，即可看到主板的全貌
### <img class="pure-img-responsive" src="/img/PCB.png" alt="PCB"/>
- 记住图中的两个红圈位置，这是呆会的短接点，其实根据它只是绕过emmc的原理只要短接任意两个GND和1V8触点就行了
### 安装先前下载好的驱动，解压瑞芯微开发工具并运行，载入好OEC(T)的loader固件和群晖引导固件，在确保OEC(T)断电的情况下，用舍友的剪刀(?)短接前面提到的短接点，同时将OEC(T)使用一根A2C的数据线连接上电脑，此时可以看到瑞芯微开发工具上显示发现一个Maskrom设备，然后就可以松开短接点，点击执行进行刷入了
### <img class="pure-img-responsive" src="/img/Flash.png" alt="Flash"/>
- 成功界面
### 完成后就可以断开连接，将螺丝和盖板都装回去，再插入一个供它使用的7mm 2.5寸SATA硬盘，**断开局域网和外部的连接**，再将OEC(T)插上电源并接入局域网内，此时可以从路由器后台或以扫ip的方式获取到OEC(T)被分配到的ip地址，通过该ip即可访问到"群晖"的web管理界面
### <img class="pure-img-responsive" src="/img/ip.png" alt="IP"/>
### <img class="pure-img-responsive" src="/img/web.png" alt="Web"/>
- 到这里就可以半场开香槟了:P
### 接下来上传安装前面下好的群晖系统镜像
### <img class="pure-img-responsive" src="/img/install DSM.png" alt="install"/>
### 等安装完指示灯熄灭以后手动重启一下 ~~手动插拔电源~~ 就好了
### <img class="pure-img-responsive" src="/img/desktop.png" alt="Desktop"/>
- 桌面展示😋
### 这一趟折腾起来也是非常的爽啊，只需要一个较低的成本和轻松的操作就能简单体验群晖满足轻NAS需求，我个人除了日常相册备份外，还有应急刷机包备份、手机数据备份、服务器数据备份之类的，当然也可以挂各种服务、docker，不过我的大部分服务都跑在软路由上了，这里就不折腾了 ~~未来可能发一篇软路由体验~~
